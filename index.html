<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet | Where Entrepreneurs Can Meet and Socialize</title>

    <link 
        href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap" 
        rel="stylesheet">
    <link
        href="./index.css"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo_container">
            <img src="./Assets/Logo.svg" alt="Meeet logo" class="logo">
        </div>
    </header>

    <div class="container">
        <h1 class="hero_title">Meet New Entrepreneurs</h1>
        <p class="hero_subtitle">
            Meeet is a new social media platform for
            <span>entrepreneurs to
            connect and socialize.</span>
        </p>
        <button class="hero_btn">Get notified at launch</button>
        
        <div class="twitter">
            <div class="twitter_icon">
                <img src="./Assets/Twitter.svg" alt="twitter logo" class="twitter_icon_svg">
            </div>
            <p class="footer_text">Follow us on Twitter</p>
        </div>
    </div>

    <div class="avatars">
        <div class="avatar avatar_one">
            <img src="./Assets/User Avatar 1.svg">
        </div>
        <div class="avatar avatar_two">
            <img src="./Assets/User Avatar 2.svg">
        </div>
        <div class="avatar avatar_three">
            <img src="./Assets/User Avatar 3.svg">
        </div>
        <div class="avatar avatar_four">
            <img src="./Assets/User Avatar 4.svg">
        </div>
        <div class="avatar avatar_five">
            <img src="./Assets/User Avatar 5.svg">
        </div>
        <div class="avatar avatar_six">
            <img src="./Assets/User Avatar 6.svg">
        </div>
    </div>

</body>
</html>
