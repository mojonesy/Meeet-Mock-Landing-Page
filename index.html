<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeet | Where Entrepreneurs Can Meet and Socialize</title>

    <link 
        href="https://fonts.googleapis.com/css2?family=Inter&family=Sen:wght@700&display=swap" 
        rel="stylesheet">
    <link
        href="./index.css"
        rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo_container">
            <img src="./Assets/Logo.svg" alt="Meeet logo" class="logo">
        </div>
    </header>

    <div class="container">
        <h1 class="hero_title">Meeet New Entrepreneurs</h1>
        <p class="hero_subtitle">
            Meeet is a new social media platform for entrepreneurs to
            connect and socialize.
        </p>
        <button class="hero_btn">Get notified at launch</button>
    </div>

    <footer class="footer">
        <div class="twitter_icon">
            <img src="./Assets/Twitter.svg" alt="twitter logo" class="twitter_icon_svg">
        </div>
        <p class="footer_text">Follow us on Twitter</p>
    </footer>
</body>
</html>
